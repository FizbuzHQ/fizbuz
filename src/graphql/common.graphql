fragment UserInfo on User {
    id
    email
}

fragment FullProfile on User {
    id
    profile {
        id
        nickname
        name
        skills {
            tool {
                name
            }
        }
    }
}

query UserSession {
    userSession @client {
        userId
    }
}

fragment ProfileInfo on Profile {
    id
    nickname
    name
}

query Profile($userId: String!) {
    user(where: { id: $userId }) {
        profile {
            ...ProfileInfo
        }
    }
}
