fragment ToolInfo on Tool {
    id
    name
    kind
}

fragment UserInfo on User {
    id
}

fragment SkillInfo on Skill {
    id
    level
    comment
    tool {
        ...ToolInfo
    }
}

fragment ProfileInfo on Profile {
    id
    nickname
    name
}

fragment FullProfile on User {
    ...UserInfo
    profile {
        ...ProfileInfo
        skills {
            ...SkillInfo
        }
    }
}

query ToolList {
    tools(where: {verified: {equals: true}}) {
        ...ToolInfo
    }
}